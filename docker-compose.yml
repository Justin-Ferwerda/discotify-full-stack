version: '3'

services:
  api:
    build: ./Discotify-API
    container_name: api
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Discotify-API:/Discotify-API 

  web:
    build: ./Discotify
    container_name: web
    ports:
      - 3000:3000
